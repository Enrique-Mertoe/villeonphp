<style>

    .smv-table {
        --border-light: rgba(0, 0, 0, .1);
        border-collapse: collapse;
        border-color: inherit;
        text-indent: 0;
    }

    .smv-table.table-bordered > * > * > * {
        border: 1px solid var(--border-light);
        margin: 0;
        padding: .25rem .75rem;
    }

    .smv-table.table-bordered tr td {
        border-top-width: 0;
    }

    .smv-table.table-bordered tr :not(:last-child) {
        border-right-width: 0;
    }

    .smv-table thead {
        display: table-header-group;
        vertical-align: middle;
        unicode-bidi: isolate;
        border-color: inherit;
    }

    .smv-table tbody {
        display: table-row-group;
        vertical-align: middle;
        unicode-bidi: isolate;
        border-color: inherit;
    }

    .smv-table tr {
        display: table-row;
        vertical-align: inherit;
        unicode-bidi: isolate;
        border-color: inherit;
    }

    .smv-table th:first-child {
        border-top-left-radius: .375rem;
        padding-left: .75rem;
    }

    .smv-table th:last-child {
        border-top-right-radius: .375rem;
        padding-left: .75rem;
    }

    .smv-table th {
        border-left-width: 1px;
        background-color: var(--border-light);
        padding: .45rem .75rem;
    }

    .smv-table td:first-child {
        padding-left: .75rem;
    }

    .smv-table td {
        border-left-width: 1px;
        vertical-align: baseline;
    }

    .smv-table.table-bordered {
        --smv-border-spacing-x: 0px;
        --smv-border-spacing-y: 0px;
        border-collapse: separate;
        border-spacing: var(--smv-border-spacing-x) var(--smv-border-spacing-y);
        margin-bottom: .25rem;
        margin-top: .25rem;
        width: 100%;
    }

    .model-tables .smv-table th {
        white-space: nowrap;
    }
    .model-tables .check svg{
        width: 24px;
        height: 24px;
        color: #09B850;
    }
    .model-tables .btn{
        padding: .05rem .5rem;
        margin-left: .5rem;
        border-radius: .2rem;
    }

</style>
<div class="model-tables vstack">
    <table class="smv-table table-bordered">
        <caption>
            Defined models
        </caption>
        <thead>
        <tr>
            <th>
                Name
            </th>
            <th>
                Table Name
            </th>
            <th>
                Fields
            </th>
            <th>
                Matched
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                Users
            </td>
            <td>
                users
            </td>
            <td>
                id,created,name dgfeg ergeg Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            </td>
            <td>
                <div class="hstack">
                    <span class="check">
                    <svg width="64px" height="64px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g
                            id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier"
                                                                           stroke-linecap="round"
                                                                           stroke-linejoin="round"></g><g
                            id="SVGRepo_iconCarrier"> <path d="M4 12.6111L8.92308 17.5L20 6.5" stroke="currentColor"
                                                            stroke-width="2" stroke-linecap="round"
                                                            stroke-linejoin="round"></path> </g></svg>
                </span>
                    <span class="btn">
                    modify
                </span>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
